plugins {
    // Apply the java plugin to add support for Java
    id 'scala'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.13', version: '2.6.3'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.13', version: '2.6.3'
    // https://mvnrepository.com/artifact/org.openjfx/javafx
    compile group: 'org.openjfx', name: 'javafx', version: '15-ea+1', ext: 'pom'

}

mainClassName = 'Node1'
